{% extends 'base.html' %}
{% block title %}Ajouter/Modifier un bus{% endblock %}
{% block content %}

<style>
  

    h2 {
        color: #ff6600;
        text-align: center;
        margin-bottom: 30px;
        margin-top: 30px;
    }

    form {
        background-color: white;
        border: 1px solid #ffcc99;
        border-radius: 8px;
        padding: 20px;
        max-width: 500px;
        margin: 0 auto 30px;
        box-shadow: 0 4px 8px rgba(255, 102, 0, 0.1);
    }

    form p {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        color: #ff6600;
    }
    input:focus{
            outline: none;
            border-color: var(--primary);
}
 
    input[type="text"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ffd9b3;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .btn {
        background-color: #ff6600;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #e65c00;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #ff6600;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un bus</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Enregistrer</button>
</form>

<a href="{% url 'dashboard:bus_list' %}" class="">Retour Ã  la liste des bus</a>

{% endblock %}
