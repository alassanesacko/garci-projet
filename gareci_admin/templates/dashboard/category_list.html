{% extends 'base.html' %}
{% block title %}Liste des catégories{% endblock %}
{% block content %}
    <section class="table-section">
        <div class="section-header">
            <h3>Liste des catégories</h3>
        </div>
                    
        <div class="table-responsive">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Actions</th>
                    </tr>                                
                </thead>
                <tbody>
                    {% for category in object_list %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td>
                                <a href="{% url 'dashboard:category_edit' category.pk %}" class="action-btn btn btn-green">Modifier</a> 
                                <a href="{% url 'dashboard:category_delete' category.pk %}" class="action-btn btn btn-red">Supprimer</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2">Aucune catégorie enregistrée.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>  
            <a href="{% url 'dashboard:index' %}" class="action-btn btn btn-outline">Retour au dashboard</a>
        </div>        
</section>
{% endblock %}
